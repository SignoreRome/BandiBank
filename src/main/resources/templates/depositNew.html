<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Deposit</title>
</head>
<body>

<form th:method="POST" th:action="@{/users/accounts/{idAcc}/cards/deposit (idAcc = ${account.getId()})}" th:object="${deposit}">
    <label for="balance">Enter balance: </label>
    <input type="text" th:field="*{balance}" id="balance"/>
    <hr/>
    <input type="submit" value="Create"/>
</form>

</body>
</html>
