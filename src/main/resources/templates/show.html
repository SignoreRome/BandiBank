
<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>

<div class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя пользователя</th>
            <th>Фамилия пользователя</th>
            <th>ID банковского аккаунта</th>
        </tr>
        </thead>
        <tbody>
            <td th:text="${user.id}"/>
            <td th:text="${user.name}"/>
            <td th:text="${user.lastName}"/>
            <td th:text="${user.account != null} ? ${user.account.getId()}"/>
        </tbody>
    </table>
</div>
<br/>
<a th:href="@{/users/{id}/edit(id = ${user.getId()})}">Edit</a>
<br/>
<hr/>
<form th:method="DELETE" th:action="@{/users/{id}(id = ${user.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
