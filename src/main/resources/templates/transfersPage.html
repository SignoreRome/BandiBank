<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transfers</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Номер оправителя</th>
            <th>Номер получателя</th>
            <th>Номер телефона получателя</th>
            <th>Имя отправителя</th>
            <th>Сумма перевода</th>
            <th>Время перевода</th>
            <th>Комментарий к переводу</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transfer : ${transfers}">
            <td th:text="${transfer.id}"/>
            <td th:text="${transfer.fromNum}"/>
            <td th:text="${transfer.toNum != null} ? ${transfer.toNum}"/>
            <td th:text="${transfer.toPhone != null} ? ${transfer.toPhone}"/>
            <td th:text="${transfer.fromName}"/>
            <td th:text="${transfer.transferSize}"/>
            <td th:text="${transfer.transferTime}"/>
            <td th:text="${transfer.comment != null} ? ${transfer.comment}"/>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
